<form [formGroup]="categoryForm" (submit)="submitCategory()" novalidate>
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Create Category</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 mb-3">
        <label class="mb-1">Category <span class="text-danger">*</span></label>
        <input type="text" class="form-control"
               placeholder="Category" formControlName="category"
               [ngClass]="category?.invalid && (category?.dirty || category?.touched) ? 'border-danger':''"
               list="#categoryDataList">
        <datalist id="categoryDataList">
          <option *ngFor="let categoryTagName of categoryList" [value]="categoryTagName">
        </datalist>
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-danger">
          <div *ngIf="category.errors?.minlength">
            Category must be at least 3 characters.
          </div>
          <div *ngIf="category.errors?.pattern">
            Category must start with a character.
          </div>
          <div *ngIf="category.errors?.maxLength">
            Category must be 50 characters maximum.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
