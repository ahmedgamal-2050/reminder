<div class="modal-header">
  <h5 class="modal-title" id="staticBackdropLabel">Edit Task Reminder</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 mb-3">
      <label for="reminder" class="mb-1">Reminder</label>
      <input type="date" id="reminder" class="form-control"
              placeholder="mm/dd/yyyy" [(ngModel)]="taskReminder">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="button" class="btn btn-success" (click)="editReminder(taskReminder)">Edit</button>
</div>
